<div class="auth-forms">

  <h4>Register</h4>

  <form ng-submit="register()">
  	
  	<label for="name">Name:</label>
  	<input type="text" ng-model="user.name" placeholder="Name" class="form-control" id="name"><br>

  	<label for="email">Email:</label>
    <input type="email" ng-model="user.email" placeholder="Email" class="form-control" id="email"><br>
    <label for="password">Password:</label>
    <input type="password" ng-model="user.password" placeholder="Password" class="form-control" id="password"><br>
    <input type="submit" value="Register" class="btn btn-primary" />
  </form>

</div>

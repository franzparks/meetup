<div class="auth-forms" ng-controller="LoginCtrl">

  <h4>Log In</h4>

  <form ng-submit="login()">
  	 
  	 <label for="email">Email:</label>
    <input type="email" ng-model="user.email" placeholder="Email" class="form-control" id="email"><br>
    <label for="password">Password:</label>
    <input type="password" ng-model="user.password" placeholder="Password" class="form-control" id="password"><br>
    <input type="submit" value="Log in" class="btn btn-primary" />
  </form>

</div>

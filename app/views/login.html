<div class="display-section" ng-controller="LoginCtrl">

            <h2>Login</h2>

  <form class="form-signin" name="signinForm" role="form" novalidate>
    
        
    <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" ng-model="user.email" autocomplete="email">
        <p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email.</p>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid || getLoginError() }">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ng-model="user.password" ng-minlength="8">
        <p class="help-block" ng-show="signinForm.password.$error.minlength">Min password length is 8 characters.</p>
        <div ng-hide="signinForm.password.$error.minlength || signinForm.password.$viewValue.length == 0">
        <p class="help-block" ng-show="getLoginError()">{{message}}</p>
        </div>
       
        <a href="#/register" ng-show="getLoginError()">Register</a>

    </div>
    
    <button ng-disabled="!user.email || !user.password" type="button" ng-click="login()" class="btn btn-lg btn-primary">Sign-In</button>
</form>

</div>
